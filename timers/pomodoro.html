<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }
        
        .container {
            background: #0046ad;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: white;
            margin-top: 0;
        }
        
        .timer-display {
            font-size: 72px;
            font-weight: bold;
            color: white;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }
        
        .mode {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .start-btn {
            background: white;
            color: #0046ad;
        }
        
        .start-btn:hover {
            background: #f0f0f0;
        }
        
        .reset-btn {
            background: white;
            color: #0046ad;
        }
        
        .reset-btn:hover {
            background: #f0f0f0;
        }
        
        .task-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .task-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background: white;
            color: #333;
        }
        
        .task-input:focus {
            outline: none;
            border-color: white;
        }
        
        .current-task {
            margin-top: 15px;
            font-size: 18px;
            color: white;
            min-height: 24px;
        }
        
        .task-label {
            font-size: 14px;
            color: white;
            margin-bottom: 5px;
        }
        
        .break-toggle {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .break-label {
            font-size: 14px;
            color: white;
            margin-bottom: 10px;
        }
        
        .toggle-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .toggle-btn {
            padding: 8px 16px;
            font-size: 14px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .toggle-btn.active {
            background: white;
            color: #0046ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="mode" id="mode">Work Session</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="buttons">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
        
        <div class="break-toggle">
            <div class="break-label">Break Duration</div>
            <div class="toggle-options">
                <button class="toggle-btn active" id="shortBreakBtn">Short (5 min)</button>
                <button class="toggle-btn" id="longBreakBtn">Long (15 min)</button>
            </div>
        </div>
        
        <div class="task-section">
            <div class="task-label">What are you working on?</div>
            <input 
                type="text" 
                class="task-input" 
                id="taskInput" 
                placeholder="Enter your task here..."
                maxlength="100"
            >
            <div class="current-task" id="currentTask"></div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let timerInterval;
        let currentMode = 'work'; // 'work' or 'break'
        let breakDuration = 5 * 60; // Default to 5 minutes (short break)
        
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const modeDisplay = document.getElementById('mode');
        const taskInput = document.getElementById('taskInput');
        const currentTask = document.getElementById('currentTask');
        const shortBreakBtn = document.getElementById('shortBreakBtn');
        const longBreakBtn = document.getElementById('longBreakBtn');
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'Pause';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft === 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        playSound();
                        switchMode();
                    }
                }, 1000);
            } else {
                isRunning = false;
                startBtn.textContent = 'Start';
                clearInterval(timerInterval);
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'Start';
            
            if (currentMode === 'work') {
                timeLeft = 25 * 60;
            } else {
                timeLeft = breakDuration;
            }
            updateDisplay();
        }
        
        function switchMode() {
            if (currentMode === 'work') {
                currentMode = 'break';
                timeLeft = breakDuration;
                modeDisplay.textContent = 'Break Time!';
                startBtn.textContent = 'Start';
            } else {
                currentMode = 'work';
                timeLeft = 25 * 60;
                modeDisplay.textContent = 'Work Session';
                startBtn.textContent = 'Start';
            }
            updateDisplay();
        }
        
        function playSound() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        taskInput.addEventListener('input', updateTask);
        shortBreakBtn.addEventListener('click', () => setBreakDuration(5));
        longBreakBtn.addEventListener('click', () => setBreakDuration(15));
        
        function updateTask() {
            const task = taskInput.value.trim();
            if (task) {
                currentTask.textContent = `üìù ${task}`;
                currentTask.style.fontWeight = 'bold';
            } else {
                currentTask.textContent = '';
            }
        }
        
        function setBreakDuration(minutes) {
            breakDuration = minutes * 60;
            
            // Update button styles
            if (minutes === 5) {
                shortBreakBtn.classList.add('active');
                longBreakBtn.classList.remove('active');
            } else {
                longBreakBtn.classList.add('active');
                shortBreakBtn.classList.remove('active');
            }
            
            // If currently in break mode, update the timer
            if (currentMode === 'break') {
                timeLeft = breakDuration;
                updateDisplay();
            }
        }
    </script>
</body>
</html>
