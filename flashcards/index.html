<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Subject Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective-1000 { perspective: 1000px; }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .flip-card-inner.flipped { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .flip-card-back { transform: rotateY(180deg); }

        body { transition: background-color 0.3s, color 0.3s; }
        
        .dark-mode { background-color: #0f172a; color: #f1f5f9; }
        .dark-mode .bg-white { background-color: #1e293b !important; color: #f1f5f9 !important; }
        .dark-mode .border-slate-200 { border-color: #334155 !important; }
        .dark-mode .text-slate-500 { color: #94a3b8 !important; }
        .dark-mode .flip-card-front { background-color: #1e293b; border-color: #475569; color: #f1f5f9; }
        .dark-mode .flip-card-back { background-color: #4338ca; }
        .dark-mode .bg-slate-200 { background-color: #334155 !important; color: #f1f5f9 !important; }
        
        .dark-mode #subject-nav button { background-color: #1e293b; color: #cbd5e1; border-color: #334155; }
        .dark-mode #subject-nav button.active-btn { background-color: #312e81 !important; border-color: #6366f1 !important; color: #fff !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900" id="body-root">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="flex justify-end mb-4">
            <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-slate-200 hover:opacity-80 transition-all font-medium text-sm">
                <span id="mode-icon">ðŸŒ™</span> <span id="mode-text">Night Mode</span>
            </button>
        </div>

        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">StudyPortal</h1>
            <p class="text-slate-500">Master your subjects one card at a time.</p>
        </header>

        <nav class="flex flex-wrap justify-center gap-4 mb-12" id="subject-nav">
            <button onclick="loadSubject('geometry')" class="px-6 py-2 rounded-full bg-white border-2 border-indigo-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all font-medium" data-subject="geometry">Geometry</button>
            <button onclick="loadSubject('history')" class="px-6 py-2 rounded-full bg-white border-2 border-indigo-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all font-medium" data-subject="history">History</button>
            <button onclick="loadSubject('literature')" class="px-6 py-2 rounded-full bg-white border-2 border-indigo-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all font-medium" data-subject="literature">Literature</button>
        </nav>

        <main id="app-container" class="flex flex-col items-center">
            <div id="empty-state" class="text-center py-20 bg-white rounded-2xl border-2 border-dashed border-slate-200 w-full">
                <div class="text-5xl mb-4">ðŸ“š</div>
                <h2 class="text-2xl font-semibold text-slate-700">Ready to start?</h2>
                <p class="text-slate-500">Pick a subject above to study.</p>
            </div>

            <div id="study-area" class="hidden w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="current-subject-title" class="text-xl font-bold capitalize">Subject</h2>
                    <span id="card-counter" class="text-sm font-medium text-slate-500">Card 1 of 10</span>
                </div>

                <div class="perspective-1000 h-80 w-full mb-8">
                    <div id="flashcard" class="flip-card-inner" onclick="this.classList.toggle('flipped')">
                        <div class="flip-card-front bg-white border border-slate-200">
                            <p id="card-question" class="text-xl font-medium px-4 text-center"></p>
                            <span class="absolute bottom-4 text-xs text-slate-400 uppercase tracking-widest">Question</span>
                        </div>
                        <div class="flip-card-back bg-indigo-600 text-white">
                            <p id="card-answer" class="text-xl font-medium px-4 text-center"></p>
                            <span class="absolute bottom-4 text-xs text-indigo-200 uppercase tracking-widest">Answer</span>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between w-full gap-4">
                    <button onclick="prevCard()" class="flex-1 py-3 px-6 bg-slate-200 hover:bg-slate-300 rounded-xl font-bold transition-colors">Previous</button>
                    <button onclick="nextCard()" class="flex-1 py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold transition-colors">Next</button>
                </div>
            </div>
        </main>
    </div>



    <script>
        const flashcardLibrary = {};
        
        // Function called by external .js files to register their data
        function registerSubject(name, data) {
            flashcardLibrary[name] = data;
            // If URL matches this subject, load it immediately
            const params = new URLSearchParams(window.location.search);
            if (params.get('subject') === name) loadSubject(name);
        }

        let currentDeck = [];
        let currentIndex = 0;
        let isDarkMode = false;
        let currentSubject = "";

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.getElementById('body-root').classList.toggle('dark-mode', isDarkMode);
            document.getElementById('mode-icon').innerText = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            document.getElementById('mode-text').innerText = isDarkMode ? 'Light Mode' : 'Night Mode';
            if (currentSubject) loadSubject(currentSubject, false);
        }

        function loadSubject(subject, updateUrl = true) {
            if (!flashcardLibrary[subject]) return;
            currentSubject = subject;

            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('study-area').classList.remove('hidden');
            
            document.querySelectorAll('#subject-nav button').forEach(btn => {
                btn.classList.remove('border-indigo-500', 'bg-indigo-50', 'active-btn');
                if(btn.getAttribute('data-subject') === subject) btn.classList.add('border-indigo-500', 'bg-indigo-50', 'active-btn');
            });

            currentDeck = flashcardLibrary[subject];
            if (updateUrl) currentIndex = 0;
            
            document.getElementById('current-subject-title').innerText = subject;
            updateCardDisplay();
            
            if (updateUrl) {
                const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?subject=' + subject;
                window.history.pushState({path:newurl},'',newurl);
            }
        }

        function updateCardDisplay() {
            const card = currentDeck[currentIndex];
            const flashcardElement = document.getElementById('flashcard');
            flashcardElement.classList.remove('flipped');
            setTimeout(() => {
                document.getElementById('card-question').innerText = card.q;
                document.getElementById('card-answer').innerText = card.a;
                document.getElementById('card-counter').innerText = `Card ${currentIndex + 1} of ${currentDeck.length}`;
            }, 150);
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % currentDeck.length;
            updateCardDisplay();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
            updateCardDisplay();
        }
    </script>

    <!-- Data Files -->
    <script src="geometry.js"></script>
    <script src="history.js"></script>
    <script src="literature.js"></script>
    
</body>
</html>
